<!DOCTYPE html>
<html lang="pt-BR">
  <link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <title>Plantão Doutores de Esperança</title>
</head>
<body>

  <div class="header">
    <img src="logo-Doutores.png" alt="Logo Doutores de Esperança">
    <div class="header-text">
      PLANTÃO DOUTORES DE ESPERANÇA | HOSPITAL BRASÍLIA | Data:
      <input type="date"  style="width: 100px;">
    </div>
  </div>

  <div class="meta-info">
    <div class="info">
      <label for="unidade">Unidade:</label><br>
      <input type="text" id="unidade" name="unidade">
    </div>
    <div class="info">
      <label for="equipe">Equipe:</label><br>
      <input type="text" id="equipe" name="equipe">
    </div>
    <div class="info">
      <label for="coord">Coord/Staff:</label><br>
      <input type="text" id="coord" name="coord">
    </div>
    <div class="info">
      <button onclick="adicionarLinha()">Adicionar Paciente</button>
      <button onclick="salvarNoBanco()">Salvar Dados</button>
    </div>
  </div>

  <table id="tabela">
    <thead>
      <tr>
        <th>ITEM</th>
        <th>PACIENTE</th>
        <th>IDADE</th>
        <th>ORAÇÃO</th>
        <th>VISITA?</th>
        <th>CLOWN</th>
        <th>MÚSICA</th>
        <th>Nº QUARTO</th>
      </tr>
    </thead>
    <tbody></tbody>
    
  </table>

  <div class="footer">
    TOTAL DE QUARTOS VISITADOS: <input type="number" min="0" max="50">
  </div>
  <script src="back.js"></script>
</body>
</html>
